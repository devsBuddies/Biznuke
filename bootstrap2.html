<html>
    <head>
        <link href="css/bootstrap2.css" 
        rel="stylesheet">

        <!-- Bootstrap CSS -->
        <!--change crossorigin="anonymous" to crossorigin="use-credentials" to remove logo bug but then slider become buggy-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" >
        <meta name="viewport" 
        content="width=device-width, initial-scale=1">

        <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
<body>
    <!--Navbar(logo and home,login...-->
    <header class="header">
        <nav class="navbar navbar-style">
            <div class="container">
                <div class="navbar-header navbar-right">
                    <!--button for hidding menu when
                    navbar toggle(short screen)-->
                    <button 
                    type="button" 
                    class="navbar-toggle"
                    data-toggle="collapse" 
                    data-target="#button-target">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                    </button>
                    <!--Logo-->
                    <a href="">
                        <img class="logo" 
                        src='assets\logo@2x.png'>
                    </a>
                </div>
                    <!--Menu-->
                    <div class="collapse navbar-collapse"
                    id="button-target">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="">Login</a></li>
                            <li><a href="">Login</a></li>
                            <li><a href="">Login</a></li>
                            <li><a href="">Login</a></li>
                        </ul>
                    </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">

                <!-- Right section -->
                <div class="col">
                    <p>
                        <span class="black-text">
                        India's only
                        </span>
                    </br>
                        <span class="pink-text">
                        supplier - reseller - buyer
                        </span>
                    </br>
                        <span class="black-text">
                        platform for e-commerce
                        </span>
                    </br>
                        <span class="coming-text">
                            Coming soon
                        </span>
                    </p>
                    <a class="btn btn-first" 
                    href="#">Watch Video</a>
                    <a class="btn btn-second" 
                    href="#">Know More</a>
                    
                </div>

                <!-- Left Secton -->
                <div class="col">
                                            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                          <!-- Indicators -->
                          <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                          </ol>
                      
                          <!-- Wrapper for slides -->
                          <div class="carousel-inner">
                            <div class="item active">
                              <img src="assets\Image 5@2x.png" alt="Los Angeles" style="width:100%;">
                            </div>
                      
                            <div class="item">
                              <img src="assets\Image 5@2x.png" alt="Chicago" style="width:100%;">
                            </div>
                          
                            <div class="item">
                              <img src="assets\Image 5@2x.png" alt="New york" style="width:100%;">
                            </div>
                          </div>
                        </div>
                </div>
            </div>
        </div>
    </header>

</html>
